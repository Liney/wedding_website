<!DOCTYPE html>
<html>
<head>
	<title>Liney And Anna</title>
	<style type="text/css">
	body{
		background-image: url("images/Shoreline/shoreline1.jpg");
		background-repeat: no-repeat;
		background-position: center;
		background-color: black;
		width: 800px;
	}

	a img {
		height: 300px;
		padding: 5px;
	}

	li {
		color: white;
		font-size: 1.2em;		
		list-style-type: none;
	}
	#content{
		background-color: black;
		border: 5px double blue;
		border-radius: 10px;
		margin-left: 55%;
		margin-top: 30px;
		overflow: hidden;
		padding: 5px;
		width: 440px;
	}
	
	</style>
</head>
<body id="imgSwitch">
	
	<div id="content">
	<ul>
		<li>4/23/16</li>
		<li>Martin Luther King, Jr. Regional Shoreline</li>
		<li>7250 Doolittle Dr</li>		
		<li>Oakland, CA 94621</li>
	</ul>
	<a href="http://www.ebparks.org/activities/corpfamily/br/shoreline"><img src="images/shoreline.png"></a>
	</div>
	<script type="text/javascript">
		var interval = 1.5; // delay between rotating images (in seconds)
		var random_display = 0; // 0 = no, 1 = yes
		interval *= 1000;

		var image_list = [
		  "images/shoreline/shoreline1.jpg",
		  "images/shoreline/shoreline2.jpg",
		  "images/shoreline/shoreline3.jpg",
		  "images/shoreline/shoreline4.jpg",
		  "images/shoreline/shoreline5.jpg",
		  "images/shoreline/shoreline6.jpg",
		  "images/shoreline/shoreline7.jpg"		  
		];

		var image_index     = image_list.length;
		var number_of_image = image_list.length;

		function generate(x, y) {
		    var range = y - x + 1;
		    return Math.floor(Math.random() * range) + x;
		}

		function getNextImage() {
		    if (random_display) {
		        image_index = generate(0, number_of_image - 1);
		    }
		    else {
		        image_index = (image_index + 1) % number_of_image;
		    }
		    return image_list[image_index];
		}

		function switchImage(place) {
			var body = document.getElementsByTagName('body')[0];
		    body.style.backgroundImage = getNextImage();
		    setTimeout(function() {
		        switchImage(place);
		    }, interval);
		}

		// START SWITCH (with the id)
		switchImage("imgSwitch");
	</script>
</body>
</html>
